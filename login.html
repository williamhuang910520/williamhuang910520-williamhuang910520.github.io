    <div id="root" style="height: 100vh;" class="bg-dark d-flex justify-content-center align-items-center"></div>
    <script type="text/babel">
        const {
            Button,
            colors,
            CssBaseline,
            ThemeProvider,
            Typography,
            Container,
            createTheme,
            Box,
            SvgIcon,
            Link,
            TextField,
            Avatar,
            FormControlLabel,
            Checkbox,
            Grid,
            LockOutlinedIcon
        } = MaterialUI;

        // Create a theme instance.
        const theme = createTheme({
            palette: {
                mode: 'dark',
                primary: {
                    light: '#757ce8',
                    main: '#00F0FF',
                    dark: '#00c1cf',
                    // contrastText: '#000',
                },
                secondary: {
                    main: '#19857b',
                },
                error: {
                    main: colors.red.A400,
                },
            },
        });


        const handleSubmit = (event) => {
            event.preventDefault();
            const data = new FormData(event.currentTarget);
            LoginSubmit(data.get('email'),data.get('password'));
        };


        function CustomForm() {
            return (
                <Box component="form" onSubmit={handleSubmit} className="Form">
                    <div className="d-flex justify-content-center">
                        <div className="d-flex flex-column">
                            <img src="src/image/logo.png" alt="" />
                            <h5 className="text-center">登入 / 註冊</h5>
                        </div>
                    </div>
                    <div className="Form--div"></div>
                    <TextField className="Form--input" id="TextField-Email" label="電子郵件" variant="outlined" name="email" />
                    <div className="Form--div"></div>
                    <TextField className="Form--input" id="TextField-Password" label="密碼" variant="outlined" type="password" name="password" />

                    <div className="Form--div"></div>
                    <div className="d-flex justify-content-between align-items-center">
                        <Link herf="#" variant="body2">忘記密碼</Link>
                        <Button
                            type="submit"
                            variant="contained"
                            sx={{ mt: 3, mb: 2 }}
                        >
                            登入 / 註冊
                        </Button>
                    </div>
                </Box>
            )
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(

            <ThemeProvider theme={theme}>
                {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
                <CssBaseline />
                <Container maxWidth="sm">
                    <CustomForm />
                </Container>
            </ThemeProvider>,
        );
    </script>
